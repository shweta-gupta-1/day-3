<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="card m-5 p-5">
        <form class="m-5">
        <div class="mb-2">
         <label for="first-name" class="form-label">First name</label>
         <input type="text" id="first-name" name="first-name" class="form-control">

        </div>
        <div class="mb-2">
            <label for="last-name" class="form-label">last name</label>
            <input type="text" id="last-name" name="last-name" class="form-control">
   
            
        </div>

        <div class="card m-5 p-5">

        
            <form class="m-5">
            <div class="mb-2">
             <label for="email-name" class="form-label">email name</label>
             <input type="email" id="email-name" name="email-name" class="form-control">
    
            </div>
            <div class="mb-2">
                <label for="password-name" class="form-label">password name</label>
                <input type="password" id="password" name="passwords-name" class="form-control">
                <div id="passwordpattern"class="form-text">

                     your passwords must be 8-20character login,contain letter and number
                </div>
       
                
            </div>
        <button class="btn btn-primary" > submit</button>
    </form>
    </div>


    
    
</body>
</html>
